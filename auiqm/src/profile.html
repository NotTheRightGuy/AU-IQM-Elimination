<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Profile</title>
        <link rel="stylesheet" href="profile.css" />
    </head>
    <body>
        <header>
            <div class="profile">User Profile</div>
        </header>
        <section class="container">
            <div class="profile-image">
                <img
                    class="user-image"
                    src="./assets/free-user-icon-3296-thumb.png"
                    alt=""
                />
            </div>
            <div class="profile-details">
                <div class="profile-name">
                    <div class="icons">
                        <img
                            src="https://img.icons8.com/windows/32/null/guest-male--v1.png"
                        />
                    </div>
                    <div>Delsion Rouge</div>
                </div>
                <div class="profile-email">
                    <div class="icons">
                        <img
                            src="https://img.icons8.com/windows/32/null/email.png"
                        />
                    </div>
                    <div>delsionrouge@gmail.com</div>
                </div>
                <div class="profile-phone">
                    <div class="icons">
                        <img
                            src="https://img.icons8.com/windows/32/null/phone.png"
                        />
                    </div>
                    <div>+1 631-7454-896</div>
                </div>
                <div class="profile-address">
                    <div class="icons">
                        <img
                            src="https://img.icons8.com/windows/32/null/address.png"
                        />
                    </div>
                    <div>123, New York, USA</div>
                </div>
            </div>
            <div class="buttons">
                <button class="editButton">Edit</button>
                <button class="addressButton">Add New Address</button>
            </div>
        </section>
    </body>
</html>
