<!DOCTYPE html>
<html lang="en">
  <title>header</title>
  <link rel="stylesheet" href="header.css">
  <div style="
  background-color: #9ED5C5;
  height: 160px;
  display: grid;
  grid-template-columns : 1fr 2fr 1fr;
  ">
  <div class="header-left">
    <img class="logo-shopholic" src="images/Shopoholic-logo.png" >
  </div>
  <div> 
    <input class="search-bar" type="text" placeholder="Search among millions of Products"> </div>
  <div class="icons-header">
    
    <div style="
    display: grid;
    grid-template-columns : 1fr 2fr 1fr;
    ">
    <button class="order-button"> Order & Return</button>
    <img class="cart-image" src="images/cart.png">
    <img class="profile-image" src="images/profile.png">
    </div>
  </div>
<body>
  <!-- Book -->
  <div id="book" class="book">
    <!-- Paper 1 -->
    <div id="p1" class="paper">
        <div class="front">
            <div id="f1" class="front-content">
                <h1>Front 1</h1>
            </div>
        </div>
        <div class="back">
            <div id="b1" class="back-content">
                <h1>Back 1</h1>
            </div>
        </div>
    </div>
    <!-- Paper 2 -->
    <div id="p2" class="paper">
        <div class="front">
            <div id="f2" class="front-content">
                <h1>Front 2</h1>
            </div>
        </div>
        <div class="back">
            <div id="b2" class="back-content">
                <h1>Back 2</h1>
            </div>
        </div>
    </div>
    <!-- Paper 3 -->
    <div id="p3" class="paper">
        <div class="front">
            <div id="f3" class="front-content">
                <h1>Front 3</h1>
            </div>
        </div>
        <div class="back">
            <div id="b3" class="back-content">
                <h1>Back 3</h1>
            </div>
        </div>
    </div>
</div>

<!-- Next Button -->
<button id="next-btn">
    <i class="fas fa-arrow-circle-right"></i>
</button>
</body>
</html>
